parameters:
  - name: months
    type: integer
    description: "Number of months to include in the news extraction"
    default: 0
    
  - name: search_phrase
    type: string
    description: Number (int) of months that the research will take into account during the research (i.e. 2, so the search will begin in current month going until the two previous months).
    default: Sports

  - name: headless
    type: bool
    description: Parameter (bool) that indicates whether or not Selenium should open the ChromeDriver in the foreground during execution.
    default: True